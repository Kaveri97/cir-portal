{% extends "static/base_dash.html" %}
{% load staticfiles %}
{% block body %}

    <div class="container">
        <div class="templatemo-content">
            <div style="padding-top: 15px;">
                <h1 style="text-align: center">External Filters</h1> <br>
            </div><!--page-header-->
            <div class="row">
                <form class="form-horizontal" action ="{%  url 'filter_external_list'  %}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">CGPA</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="cgpa" placeholder="Greater Than">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">12th Mark</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="twelth" placeholder="Greater Than">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">10th Mark</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="tenth" placeholder="Greater Than">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Arrears History</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword3" name="arrears" placeholder="If Any">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Branch</label>
                        <div class="col-sm-10">
                            <select class = "form-control" name="branch">
                                <option value = 'CSE'>CSE</option>
                                <option value = 'CSA'>CSA</option>
                                <option value = 'ME'>ME</option>
                                <option value = 'ECE'>ECE</option>
                                <option value = 'EEE'>EEE</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Get Students</button>
                        </div>
                    </div>
                </form><!--alert alert-success-->
            </div>
        </div>
    </div>
{% endblock body %}
